<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <h1> Random Quotes</h1>
    <div id="quotes" style="font-family: cursive;">“Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped by dogma – which is living with the results of other people’s thinking.” – Steve Jobs</div>
    <br>
    <br>
    <button onclick="displayQuotes()" >Next</button>
    <script>
        let quotes = ["The purpose of our lives is to be happy. — Dalai Lama","Life is what happens when you’re busy making other plans.” — John Lennon","“Get busy living or get busy dying.” — Stephen King","“You only live once, but if you do it right, once is enough.” — Mae West"," “Many of life’s failures are people who did not realize how close they were to success when they gave up.”– Thomas A. Edison","“If you want to live a happy life, tie it to a goal, not to people or things.”– Albert Einstein","“Never let the fear of striking out keep you from playing the game.”– Babe Ruth","“Money and success don’t change people; they merely amplify what is already there.” — Will Smith","“In order to write about life first you must live it.”– Ernest Hemingway","“The whole secret of a successful life is to find out what is one’s destiny to do, and then do it.”– Henry Ford","“If life were predictable it would cease to be life, and be without flavor.” – Eleanor Roosevelt","“The unexamined life is not worth living.” — Socrates"]
        function displayQuotes(){
            var rn = Math.floor(Math.random()*quotes.length);
            document.getElementById("quotes").innerHTML = quotes[rn];
        }
    </script>
</body>
</html>
